    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-white mt-5 mb-5">Contact formular:</p>
                    <div class="tm-bg-primary-dark tm-block">
                        <form action="https://formspree.io/f/mpzoenll" method="POST">
                            <p class="text-white">
                                <label for="company">Company name:</label>
                                <br>
                                <input type="text" id="company" name="company" placeholder="Company name.." required>
                                <br>
                                <label for="position">Position:</label>
                                <br>
                                <input type="text" id="position" name="position" placeholder="Work position.." required>
                                <br>
                                <label for="mail">Contact mail:</label>
                                <br>
                                <input type="text" id="mail" name="mail" placeholder="Contact mail.." required>
                                <br>
                                <label for="Place">Work Place:</label>
                                <br>
                                <select id="Place" name="Place" required>
                                    <option value="Prag">Prag</option>
                                    <option value="Prag">Brno</option>
                                    <option value="canCzech Republicada">Czech Republic</option>
                                    <option value="Germany">Germany</option>
                                    <option value="Germany">Austria</option>
                                    <option value="Home Office">Home Office</option>
                                    <option value="Other">Other..</option>
                                </select>
                                <br>
                                <label for="subject">Your text:</label>
                                <br>
                                <textarea id="subject" name="subject" placeholder="All things you think I should know.." style="height:200px"></textarea>
                            </p>
                        <input type="submit" value="Submit">
                        </form>
                    </div>
            </div>
        </div>
